<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery-mobile-params.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
  </head>
  <body>

    <div data-role="page" id="one">
      <div data-role="content">
        <div data-role="navbar">
          <ul>
            <li><a href="#one">One</a></li>
            <li><a href="#two">Two</a></li>
          </ul>
        </div>
        <input type="text" name="text" id="text" value="" placeholder="Enter text here!">
      </div>
    </div>
    
    <div data-role="page" id="two">
      <div data-role="content">
        <div data-role="navbar">
          <ul>
            <li><a href="#one?text=icamefromtwo">One</a></li>
            <li><a href="#two">Two</a></li>
          </ul>
        </div>
        <p>Dummy page two</p>
      </div>
    </div>

    <script>
      $('#text').on('input', function () {
        params.sethash( "#one?text=" + $(this).val() );
      }) 

      $(document).on('pagebeforeshow', function(e, ui) {
          var data = $.mobile.pageData;
          if (data && data.text) {
              $('#text').val(data.text);
          }
      });
    </script>

  </body>
</html>
